    <!-- ===============================Form================================= -->

    <fieldset>
      <legend>Register Form</legend>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter name" />
        <label for="surname">Surname</label>
        <input type="text" required />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" />
        <label for="tel">Tel</label>
        <input type="tel" value="+994" />
        <br />
        <br />
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" minlength="5" />
        <br />
        <br />
        <label for="bio">Bio</label>
        <textarea cols="30" rows="10" placeholder="bio">aaa</textarea>
        <br />
        <br />
        <select>
            <optgroup label="Country">
                <option value="Baku">England</option>
                <option value="London">America</option>
              </optgroup>
          <optgroup label="City">
            <option value="Baku">Baku</option>
            <option value="London">London</option>
          </optgroup>
        </select>
        <br />
        <br />
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158859.4016425832!2d-0.38832357817203117!3d51.52829220875043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2zTG9uZG9uLCBCaXJsyZnFn21pxZ8gS3JhbGzEsXE!5e0!3m2!1saz!2s!4v1666427015850!5m2!1saz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <br>
        <button>send</button>
      </form>
    </fieldset>
